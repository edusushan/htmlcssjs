<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather App</title>
</head>
<body>
    <div class="app-main">

    
    <div class="search-input">
        <input type="text" id="input-box" class="input-box" placeholder="Enter city name.." autocomplete="off">
    </div>
    <div class="details">
            <div class="location-details">
                <div class="city-details" id="city">
                    Kathmandu,Nepal
                </div>
                <div class="date" id="date">
                    feb 8 2023
                </div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">32&deg;c</div>
                <div class="min-max" id="min-max">32&deg;c (min)/34&deg;c (max)</div>
                <div class="weather" id="weather">clear</div>
                <div class="img"></div>
            </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
